<h2>Product Details</h2>

  <h3>{{ product.name }} </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

<button (click)="addToCart(product)">Buy</button>
<br/><br/>
<button (click)="share()">
  Share
</button>

<app-product-alerts
  [product]="product"
  (notify)="onNotify()">
</app-product-alerts>
